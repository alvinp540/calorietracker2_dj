{% extends "base.html" %}

{% block title %}Edit Food - Calorie Counter{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card p-8">
    <h2 class="text-2xl font-bold mb-6">Edit Food Item</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Food Name *</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                value="{{ food.name }}"
                placeholder="e.g., Apple, Grilled Chicken"
                class="input-field"
                required
                maxlength="200"
            >
        </div>
        
        <div>
            <label for="calories" class="block text-sm font-medium text-gray-700 mb-2">Calories *</label>
            <input 
                type="number" 
                id="calories" 
                name="calories" 
                value="{{ food.calories }}"
                placeholder="e.g., 100"
                class="input-field"
                required
                min="0"
                step="1"
            >
        </div>
        
        <div class="flex gap-4 pt-4">
            <button type="submit" class="btn-primary flex-1">Save Changes</button>
            <a href="{% url 'calorie_tracker:index' %}" class="btn-secondary flex-1 text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
