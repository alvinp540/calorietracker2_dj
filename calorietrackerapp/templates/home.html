{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calorie Counter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-50">
    <nav class="bg-grey-100 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 text-gray-800 flex items-center">
                    <div class="text-2xl font-bold flex items-center">

                        <img  src="{% static '\logo.jpg' %}"
                alt="Logo"
                class="w-10 h-10 mr-2">
            <a href="{% url 'calorie_tracker:index' %}">Calorie Counter</a>
        </div>

        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 mb-4 rounded-lg {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}" role="alert">
                <button type="button" class="float-right text-lg font-bold leading-none opacity-50 hover:opacity-75" onclick="this.parentElement.style.display='none';">&times;</button>
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Calorie Counter. T&C apply.</p>
        </div>
    </footer>
</body>
</html>
