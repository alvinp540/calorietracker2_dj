{% extends "base.html" %}

{% block title %}Add Food - Calorie Counter{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
        Add Food Item
    </h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Food Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                Food Name <span class="text-red-500">*</span>
            </label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ name }}"
                placeholder="e.g. Apple"
                required
                maxlength="200"
                class="w-full px-4 py-2 border border-gray-300 rounded-md 
                       focus:outline-none focus:ring-2 focus:ring-blue-400 
                       focus:border-blue-400 transition"
            >
            <p class="text-xs text-gray-500 mt-1">
                Maximum 200 characters
            </p>
        </div>

        <!-- Calories -->
        <div>
            <label for="calories" class="block text-sm font-medium text-gray-700 mb-2">
                Calories <span class="text-red-500">*</span>
            </label>
            <input
                type="number"
                id="calories"
                name="calories"
                value="{{ calories }}"
                placeholder="e.g., 100"
                required
                min="0"
                step="1"
                class="w-full px-4 py-2 border border-gray-300 rounded-md 
                       focus:outline-none focus:ring-2 focus:ring-blue-400 
                       focus:border-blue-400 transition"
            >
            <p class="text-xs text-gray-500 mt-1">
                Enter a positive number
            </p>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 pt-6">
            <button
                type="submit"
                class="flex-1 inline-flex justify-center items-center px-4 py-2 
                       text-sm font-medium text-white bg-blue-600 rounded-md 
                       hover:bg-blue-700 focus:outline-none focus:ring-2 
                       focus:ring-blue-400 transition">
                Add Item
            </button>

            <a
                href="{% url 'calorie_tracker:index' %}"
                class="flex-1 inline-flex justify-center items-center px-4 py-2 
                       text-sm font-medium text-gray-700 bg-gray-100 rounded-md 
                       hover:bg-gray-200 focus:outline-none focus:ring-2 
                       focus:ring-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
