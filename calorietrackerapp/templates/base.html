{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calorie Counter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .card {
            @apply bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200;
        }
        
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium;
        }
        
        .btn-danger {
            @apply bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 font-medium;
        }
        
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 font-medium;
        }
        
        .input-field {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent;
        }
        
        .alert-success {
            @apply bg-green-100 text-green-800 border border-green-300;
        }
        
        .alert-error {
            @apply bg-red-100 text-red-800 border border-red-300;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold">
                    <img src="{% static 'calorietrackerapp/static/logo.jpg' %}" alt="Logo" class="w-10 h-10 inline-block mr-2">

                    <a href="{% url 'calorie_tracker:index' %}"> Calorie Counter</a>
                </div>
                <div class="flex gap-6">
                    <a href="{% url 'calorie_tracker:index' %}" class="hover:text-blue-200 transition-colors font-medium">Home</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 mb-4 rounded-lg {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}" role="alert">
                <button type="button" class="float-right text-lg font-bold leading-none opacity-50 hover:opacity-75" onclick="this.parentElement.style.display='none';">&times;</button>
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Calorie Counter. T&C apply.</p>
        </div>
    </footer>
</body>
</html>
